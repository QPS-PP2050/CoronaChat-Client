<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Corona Chat</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
  <script>
    require('../lib/renderer');
  </script>
  <div class="chat-window">
    <div class="top-bubbles">
      <span title="Profile" id="settings" class="profile-bubble">
        <img src="../lib/virus.png" width="40" height="40" />
      </span>
      <span title="Friends" id="friend" class="friends-bubble">
        <img src="../lib/friend.png" width="40" height="40"/>
      </span>
    </div>
    <div class="profile-display">
      
      <div class="setting-left">
        <ul class="menu-options">
          <li>
            <a id="profile">Profile</a>
          </li>
          <li>
            <a>Settings</a>
          </li>
        </ul>
      </div>
      <div class="setting-right">
        <span class="x-button" id="settings-close">X</span>
        <div id="profile-panel">
          <div class="profile-setting">
            <img id="profile-image" class="profile-image" src="../lib/virus.png" width="100" height="100"/>
            <div class="user-info">
              <span id="username">Test User</span>
              <button id="change-username">Change Username</button>
              <button id="change-password">Change Password</button>
              <button style="background-color: red;" id="change-password">Delete Accoint</button>
            </div>
          </div>
        </div>
        <div id="settings-panel">
          <div class="main-setting"></div>
        </div>
        
      </div>
    </div>
    <div class="side-panel-left">
      <button id="add-channel">New Channel</button>
      <ul class="channel-list" id="channel-list">
        <li><a class="join-channel" data-channel="general">general</a></li>
        <li><a class="join-channel" data-channel="test">test</a></li>
      </ul>
      <div id="audio-channel"></div>
    </div>
    <div id="chatlog" class="chat">
      <div class="chat-name" id="chat-title">
      </div>
      <div id="chat-window" class="message-log">
        <ul id="messages" class="chat-log"></ul>
      </div>
      <form action="" id="send-msg" class="message-sec">
        <input placeholder="Message" id="message" autocomplete="off" /><button id="sendmsg">Send</button>
      </form>
    </div>
    <div class="side-panel-right">
      <div id="select" class="select-drop">
        <a class="server-btn" id="server-drop">Server List</a>
        <div id="server" class="server-list">
          <a class="init">No Server's Avaliable</a>
          <a class="init" data-server="1234">1234</a>
          <a class="init" data-server="5678">5678</a>
        </div>
      </div>
      <div id="member-list" class="member-pan">
        <p>Member List</p>
        <ul class="member_list" id="mem_list"></ul>
      </div>
    </div>
  </div>
  </div>
  </div>
</body>
</html>
