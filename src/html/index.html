<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Corona Chat</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <style>
      html {height: 100%}
      body {height:100%}
      .side-panel
      {
        background-color: #2B6C9E;
        margin-top: 25px;
        margin-bottom: 15px;
        overflow: hidden;
      }
      .chat-window
      {
        background-color: #2F4252;
        display: grid;
        height: 100vh;
        grid-template-rows: repeat(2, 1fr);
        grid-template-columns: 1fr minmax(250px, 150px);
        width: 100%;
      }
      .chat
      {
        grid-row: 1;
        grid-column: 1;
        height: calc(100vh - 96px);
        overflow:auto;
        margin: 25px 15px 15px 25px;

        background-color: #388ED1;
      }
      .side-panel
      {
        grid-row: span 2;
        grid-column: 2;
      }
      .bottom
      {
        margin: 0px 15px 15px 25px;
        grid-column: 1;
        grid-row: 2;

      }
      .mem-pan p{
        text-align: center;
      }
      
      .message-sec
      {
        display: grid;
        grid-template-columns: 1fr 50px;
      }
      * { margin: 0; padding: 0; box-sizing: border-box; } */
      body { font: 13px Helvetica, Arial; }
      .message-sec input { border: 0; padding: 10px; grid-column: 0; width: 100%;}
      .message-sec button { width: 50px; background: rgb(52, 189, 235); border: none; padding: 10px; grid-column: 1S; width: 100%;}
      #messages { list-style-type: none; margin: 0; padding: 0; padding-bottom: 50px;}
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <div class="chat-window">
          <div class="chat">
            <ul id="messages"></ul>
          </div>
          
          <div class="bottom message-sec">
            <input id="message" autocomplete="off"/><button id="sendmsg">Send</button>
          </div>
          
          <div class="side-panel">
            <select value="">

            </select>
            <div class="mem-pan">
              <p>Member List</p>
            </div>
          </div>
          </div>
      </div>
    </div>
    <script> 
      require('../lib/renderer');
    </script>
  </body>
</html>
