<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Corona Chat</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="../styles/styles.css">
    
  </head>
  <body>
    <div class="chat-window">
          <div id="chat-log" class="chat">
            <ul id="messages"></ul>
          </div>
            <form action="" id="send-msg" class="bottom message-sec">
              <input placeholder="Message" id="message" autocomplete="off"/><button id="sendmsg">Send</button>
            </form>
          <div class="side-panel">
            <div id="select" class="select-drop">
              <a class="server-btn" id="server-drop">Server List</a>
                <div class="server-list">
                  <a class="init">No Server's Avaliable</a>
                </div>
            </div>
            <div id="member-list" class="member-pan">
              <p>Member List</p>
            </div>
          </div>
          </div>
      </div>
    </div>
    <script>
      require('../lib/renderer');
    </script>
  </body>
</html>
