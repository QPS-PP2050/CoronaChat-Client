<!DOCTYPE html> 
<html lang="en">
   
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <link rel="stylesheet" href="../styles/Login.css" />
  <title>Login</title>
</head>

<body>
  <script>
    require('../lib/login.js');
  </script>
  <div class="main-content">
    <div class="top">
      <h1>Corona Chat</h1>      
    </div>
    <div class="login-content">
      <div class="login">
        <form id="login-form">
          <input type="email" placeholder="Email" id="username" required> 
          <input type="password" placeholder="Password" id="password" required> 
          <button id="login">Login</button><button id="register">Register</button>
          <span class="lower-login">
            <label for="keep-login">Auto Login</label><input title="Keep Me Logged In" type="checkbox" id="keep-login"/>
          </span>
        </form>
      </div>
    </div>
  </div> 
</body>
</html>
